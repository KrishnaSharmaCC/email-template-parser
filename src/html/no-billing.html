<!-- Note: This is the devlopment template used for building the templates easily using classes. -->
<!-- Simply using this template won't work. We would need to inline the class stylings so as to make it compatible with email clients -->
<!-- We can use inliner tools like https://htmlemail.io/inline/ to inline this html file. -->
<!-- The actual (inlined) templates are stored in `/Inlined templates` folder. -->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="https://www.w3.org/1999/xhtml">
  <head>
    <title>Just one more step and your ad is live</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " />
    <link rel="stylesheet" href="../stylesheet/stylesheet.css" />
  </head>
  <body>
    <table cellpadding="0" cellspacing="0" bgcolor="#ffffff" width="100%" style="border-collapse: collapse;">
      <tr>
        <td align="center" valign="top">
          <table cellpadding="0" cellspacing="0" class="container-width">
            <tr>
              <td valign="top">
                
                ${include ./components/header.html}$

                <br />

                <table cellpadding="0" cellspacing="0" bgcolor="#ffffff" class="container-width">
                  <!--Banner message -->
                  <tr class="banner" align="center">
                    <td class="banner-message text-bold">
                      Enter your billing info for your ad to go live
                    </td>
                  </tr>

                  <tr>
                    <td colspan="3">
                      <br />
                      <div class="email-body">
                        <p>
                          Your ad is almost live, finish the last step and reach more customers
                          for your business!
                        </p>
                        <table>
                          <tr>
                            <td valign="center" class="info-banner">
                              <img
                                class="info-logo"
                                src="https://s.yimg.com/av/static/gemini-lite-email/png/billing.png"
                                alt="missing-billing-info"
                                align="center"
                              />
                            </td>
                            <td>
                              <p class="info-text text-medium">
                                Enter the billing information
                              </p>
                            </td>
                          </tr>
                        </table>

                        <p class="buttons-wrapper">
                          <a class="button-dark text-medium" target="_blank" href="https://www.ad.com/payments">Add Payment</a>
                        </p>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="3"></td>
                  </tr>
                </table>

                ${include ./components/help.html}$

                <!-- Section divider -->
                <table cellspacing="0" cellpadding="0" class="breakline">
                  <tr>
                    <td height="1"></td>
                  </tr>
                </table>
              </td>
            </tr>
            ${include ./components/footer.html}$
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
